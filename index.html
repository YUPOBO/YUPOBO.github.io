<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBJ Viewer</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
    <script src="https://threejs.org/examples/js/loaders/OBJLoader.js"></script>
    <script>
        let scene, camera, renderer, controls;

        function init() {
            // 创建场景对象
            scene = new THREE.Scene();
            // 创建相机对象
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.set(0, 20, 100);

            // 创建渲染器并添加到HTML的body元素中
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // 添加orbit控制器以支持旋转和缩放
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.25;
            controls.enableZoom = true;

            // 场景一添加OBJ模型
            loadOBJModel('iris/source/3d/0342_bi0.obj', {x: -40, y: 0, z: 0});
            loadOBJModel('iris/source/3d/scene0342_00.obj', {x: -20, y: 0, z: 0});
            loadOBJModel('iris/source/3d/0342_bi0.obj', {x: 0, y: 0, z: 0});
            loadOBJModel('iris/source/3d/0342_gt.obj', {x: 20, y: 0, z: 0});

            // 场景二添加OBJ模型（注释掉场景一的代码，取消注释场景二的代码来展示）
            // loadOBJModel('path/to/scene2/input.obj', {x: -40, y: 0, z: 0});
            // loadOBJModel('path/to/scene2/dimr.obj', {x: -20, y: 0, z: 0});
            // loadOBJModel('path/to/scene2/ours.obj', {x: 0, y: 0, z: 0});
            // loadOBJModel('path/to/scene2/gt.obj', {x: 20, y: 0, z: 0});

            // 添加环境光
            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);

            // 添加平行光
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(1, 1, 1);
            scene.add(directionalLight);

            // 启动渲染循环
            animate();
        }

        function loadOBJModel(path, position) {
            // 初始化OBJ加载器
            const loader = new THREE.OBJLoader();
            // 加载OBJ文件
            loader.load(
                path,
                (object) => {
                    object.position.set(position.x, position.y, position.z);
                    scene.add(object);
                },
                (xhr) => {
                    console.log((xhr.loaded / xhr.total * 100) + '% loaded');
                },
                (error) => {
                    console.log('An error happened');
                }
            );
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', onWindowResize, false);
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        init();
    </script>
</body>
</html>
